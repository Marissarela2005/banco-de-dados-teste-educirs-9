<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('logo_semfundo.jpg');
            background-repeat: no-repeat;
            background-position: center; 
            background-size: 50vw 100vh; /* Faz a imagem cobrir toda a largura e altura */
            
        }

        footer {
            background-color: #007bff;
        }

        .rodape {
            background-color: lightgreen; 
            padding: 5px 0;
        }

        nav {
            background-color:lightgreen;
            padding: 2px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Adiciona quebra de linha em telas menores */
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center; /* Centraliza os elementos horizontalmente */
            align-items: center; /* Centraliza os elementos verticalmente */
            height: 20px; /* Defina uma altura se necessário */
        }

        nav ul li a:hover {
            background-color: rgb(95, 156, 95);
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Ajusta a altura do container */
            background: rgba(255, 255, 255, 0.781); /* Fundo branco com transparência */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .site {
            background-color:  #007bff;
            padding: 50px 20px;
            display: flex;
            background-image: url('logo_semfundo3.jpg');
            background-size:contain;
            background-repeat: no-repeat;
            background-size: 150px;
            background-position: left;
            
        }

        ul {
            display: inline-block;
        }

    @media (max-width: 768px) {
    body {
        background-size: 100vw 100vh; /* Ajusta a imagem de fundo para cobrir toda a tela em dispositivos móveis */
    }

    nav ul {
        flex-direction: row; /* Coloca os itens de navegação em uma coluna */
        padding: 0;
        justify-content: center;
    }

    nav ul li {
        margin: 10px 0; /* Espaçamento vertical entre os itens */
    }

    nav ul li a {
        font-size: 16px; /* Reduz o tamanho da fonte para telas menores */
        padding: 8px 15px; /* Reduz o padding para ajustar em telas menores */
        height: auto; /* Deixa a altura flexível */
    }

    .container {
        padding: 15px; /* Menos espaçamento em telas menores */
        min-height: calc(100vh - 80px); /* Ajusta a altura do container para telas menores */
    }

    h1 {
        font-size: 24px; /* Reduz o tamanho da fonte do título */
        margin-bottom: 10px;
    }

    .site {
        padding: 50px 15px; /* Reduz o padding no site */
        background-size: 150px; /* Ajusta o tamanho da imagem de fundo */
    }
}

    </style>
</head>

<body>
    <div class="site"></div>

    <!-- Menu de navegação -->
    <nav>
        
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="eventos.html">Eventos</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="pesquisadores.html">Pesquisadores</a></li>
    </nav>

    <div class="container">
        <h1>Bem-vindo!</h1>
    </div>

</body>
</html>
